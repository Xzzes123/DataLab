<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta tu Equipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Ingresa tu nombre</h2>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">
    <button onclick="consultarEquipo()">Consultar</button>
    
    <p id="resultado"></p>

    <script>
        function consultarEquipo() {
            
            const equipos = {
                "Laurie": "Morado",
                "Magda": "Morado",
                "Gael": "Morado",
                "Gustavo": "Azul",
                "Sanci": "Azul",
                "Ricardo": "Verde",
                "Fernando": "Verde",
                "Ahtziri": "Verde"
            };

            
            let nombre = document.getElementById("nombre").value.trim();
            let resultado = document.getElementById("resultado");

            
            if (equipos[nombre]) {
                resultado.textContent = `${nombre}, eres parte del equipo ${equipos[nombre]}`;
                resultado.style.color = "black";
            } else {
                resultado.textContent = "Nombre no encontrado. Int√©ntalo de nuevo.";
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
